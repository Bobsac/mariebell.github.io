<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A-Frame Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/aframe.js"></script>
</head>
<body>
  <a-scene  auto-enter-vr>
    <a-camera position="0 2 5">
      <a-entity
          animation__fusing="property: material.color; startEvents: fusing; easing: easeInCubic; dur: 100; from: rgba(255,255,0,1); to: rgba(255,255,0,1)"
          animation__click="property: material.color; startEvents: click; easing: easeInCubic; dur: 100; from: rgba(255,0,0,1); to: rgba(255,0,0,1)"
          animation__mouseleave="property: material.color; startEvents: mouseleave; easing: easeInCubic; dur: 500; from: rgba(0,0,0,1); to: rgba(0,0,0,1);"
          cursor="fuse: true; fuseTimeout: 3000"
          material="color: black; shader: flat"
          position="0 0 -1"
          scale="0.05 0.05"
          geometry="primitive: ring">
      </a-entity>
      <a-plane position="5 0 -5" scale="2 2 2" rotation="0 0 0" material="src: url(img/start.png)" color="lightblue"
      >
    </a-camera>

    <a-sphere id="goToStageA" position="-4 1.25 -2" radius="0.75" color="#4CCF39"></a-sphere>
    <a-sphere id="goToStageB" position="-2 1.25 -4" radius="0.75" color="#EF2D5E"></a-sphere>
    <a-sphere id="goToStageC" position="2 1.25 -4" radius="0.75" color="#FFC333"></a-sphere>
    <a-sphere id="goToStageD" position="4 1.25 -2" radius="0.75" color="#6B1fFF"></a-sphere>

    <a-plane id="countPanel" position="0 15 -5" scale="5 5 5" rotation="0 0 0" material="src: url(img/count3.png)" color="lightblue"
      animation__1="property: position; to: 0 6 -5; dur: 500; easing: easeOutCubic"
      animation__2="property: position; from: 0 6 -5; to: 0 15 -5; dur: 1000; easing: easeOutCubic; delay: 4500"
    >
    </a-plane>


    <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  
  <script src="js/asset.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
