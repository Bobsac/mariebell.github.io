<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A-Frame Document</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/asset.js"></script>
</head>
<body>
  <a-scene>
    <a-camera>
      <a-entity
          animation__fusing="property: material.color; startEvents: fusing; easing: easeInCubic; dur: 100; from: rgba(255,255,0,1); to: rgba(255,255,0,1)"
          animation__click="property: material.color; startEvents: click; easing: easeInCubic; dur: 100; from: rgba(255,0,0,1); to: rgba(255,0,0,1)"
          animation__mouseleave="property: material.color; startEvents: mouseleave; easing: easeInCubic; dur: 500; from: rgba(0,0,0,1); to: rgba(0,0,0,1);"
          cursor="fuse: true; fuseTimeout: 3000"
          material="color: black; shader: flat"
          position="0 0 -1"
          scale="0.05 0.05"
          geometry="primitive: ring">
      </a-entity>
    </a-camera>

    <a-sphere id="goToStageA" position="-4 1.25 -2" radius="0.75" color="#4CCF39"></a-sphere>
    <a-sphere id="goToStageB" position="-2 1.25 -4" radius="0.75" color="#EF2D5E"></a-sphere>
    <a-sphere id="goToStageC" position="2 1.25 -4" radius="0.75" color="#FFC333"></a-sphere>
    <a-sphere id="goToStageD" position="4 1.25 -2" radius="0.75" color="#6B1fFF"></a-sphere>

    <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  

  <script src="js/main.js"></script>
</body>
</html>
