<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A-Frame Document</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="./asset.js"></script>
</head>
<body>
  <a-scene>
    <a-camera>
      <a-entity
          animation__fusing="property: material.color; startEvents: fusing; easing: easeInCubic; dur: 100; from: rgba(255,255,0,1); to: rgba(255,255,0,1)"
          animation__click="property: material.color; startEvents: click; easing: easeInCubic; dur: 100; from: rgba(255,0,0,1); to: rgba(255,0,0,1)"
          animation__mouseleave="property: material.color; startEvents: mouseleave; easing: easeInCubic; dur: 500; from: rgba(0,0,0,1); to: rgba(0,0,0,1);"
          cursor="fuse: true; fuseTimeout: 3000"
          material="color: black; shader: flat"
          position="0 0 -1"
          scale="0.05 0.05"
          geometry="primitive: ring">
      </a-entity>
    </a-camera>

    <a-box id="goToStageA" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  

  <script src="./main.js"></script>
</body>
</html>
