<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A-Frame Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/asset.js"></script>
</head>
<body>
  <a-scene data-game="gameA" vr-mode-ui="enabled: false">
    <a-camera>
      <a-cursor raycaster="objects: [data-raycastable]" fuse="true" fuse-timeout="500"></a-cursor>
    </a-camera>
    <a-entity hello-world="message: 'hogehoge';"></a-entity>

    <a-plane position="0 0 0" rotation="-90 0 0" width="32" height="32" color="#7BC8A4"></a-plane>
    
    <a-plane id="the_panel" position="-10 10 0" rotation="15 90 0" width="32" height=18 color="#CCCCCC" material="src: url(./shelf/washitsu.jpg)"></a-plane>
    <a-plane id="another_panel" position="10 10 0" rotation="15 -90 0" width="32" height="18" color="#CCCCCC" material="src: url(./shelf/washitsu.jpg)"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  

  <script src="js/main.js"></script>
</body>
</html>
