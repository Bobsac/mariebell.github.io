<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
      <div style="color: white; z-index: 99; position: fixed; top: 0; left: 0;">
        <h1 id="scoreBoard">0</h1>
      </div>
      <a-scene>
        <a-sky src="./washitsu.jpg"></a-sky>
          <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                             position="0 0 -1" 
                             geometry="primitive: ring"
                             scale="0.03 0.03 0.03" 
                             material="color: red; shader: flat">
              <a-animation begin="cursor-fusing" easing="linear" attribute="scale"
                                     fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
            </a-entity>
          </a-camera>
      
          <a-sphere position="-5 2 -7" color="teal" id="hoge">
            <a-animation begin="click" attribute="scale" dur="100" easing="ease-in-sine" to="1.2 1.2 1.2"></a-animation>
            <a-animation begin="mouseleave" attribute="scale" delay="100" to="1 1 1"></a-animation>
          </a-sphere>
      
          <a-box position="0 6 -7" color="orange" id="sample-obj"></a-sphere>
      
          <a-cylinder position="5 2 -7" color="maroon">
            <a-animation begin="click" attribute="visible" dur="5000" to="false" repeat="indefinite">
          </a-sphere>
      
      
        </a-scene>
    <script>
      // 間違い探し
      // 迷路脱出
      // 条件付けゲーム
        var score = 0;
        var clickElement = document.getElementById("sample-obj");
        clickElement.addEventListener("click", function() {
          location.href = "https://thom-i.github.io/aframe/030/sample-030/";
        },false);

        var scoreBoard = document.querySelector('#scoreBoard');

        var hoge = document.querySelector('#hoge');
        hoge.addEventListener('click', () => {
          console.log(++score);
          scoreBoard.innerHTML = score;
        });
    </script>
  </body>
</html>
